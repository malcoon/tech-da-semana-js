<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e28e4d0b6f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/style.css">
    <title>Semana Tech JavaScript - Rafaella Ballerini | Desafio Extra</title>
</head>
<body>
<div class="container">

    <header>
        <a href="index.html" class="logo-ballerini">
            <img src="assets/imgs/logo-ballerini.svg" alt="Logo Ballerini" >
        </a>

        <h1 class="primary-title">
            Desafio Extra: HTML, CSS & JS
        </h1>
    </header>

    <main>
        <section class="challenge-extra-content">
            <div class="dados">
                <h3 class="dados-title">Preencha os campos abaixo:</h3>

                <div class="dados-input">
                    <label class="inputPerfilLoad" id="fileName" for="inputPerfil">Selecionar imagem</label>

                    <input type="file" accept="image/*" name="perfil" class="perfil" id="inputPerfil" onchange='openFile(event)'>                

                    <label>Nome</label>
                    <input type="text" name="nome" class="name" id="inputNome">

                    <label>Skills</label>
                    <input type="text" name="skills" class="skills" id="inputSkills">

                    <label>About me</label>
                    <textarea type="text" name="about" class="about" id="inputAbout" rows="4"></textarea>

                    <label>GitHub</label>
                    <input type="text" name="github" class="github" id="inputGithub">

                    <label>Twitter</label>
                    <input type="text" name="twitter" class="twitter" id="inputTwitter">

                    <label>Instagram</label>
                    <input type="text" name="instagram" class="instagram" id="inputInstagram">

                    <label>LinkedIn</label>
                    <input type="text" name="linkedin" class="linkedin" id="inputLinkedin">

                    <div class="btn-cadastro" id="obterDados">
                        <input  type="reset" class="btn-submit" id="btn-submit" value="Cadastrar">
                    </div>
                </div>
            </div>
        </section>

        <div class="resultCard">
            <div class="resultDados">
                <!--h3 class="dadosTitle returnTitle" id="returnTitle"></h3-->

                <div class="close">
                    <i class="fa-solid fa-xmark"></i>
                </div>

                <div class="resultContent">
                    <div class="picture">
                        <p class="returnPerfil" id="returnPerfil"></p>
                        <img class="returnPerfilUsuario" id="returnPerfilUsuario">
                    </div>

                    <div class="dadosUsuario">
                        <div class="dadosUsuarioTextOne">
                            <p class="returnNomeUsuario" id="returnNomeUsuario"></p>
                            <p class="returnSkillsUsuario" id="returnSkillsUsuario"></p>
                        </div>

                        <div class="dadosUsuarioTextAbout">
                            <p class="returnAbout" id="returnAbout"></p>
                            <p class="returnAboutUsuario" id="returnAboutUsuario"></p>
                        </div>

                        <div class="dadosUsuarioTextSocial">
                            <p class="returnGithub" id="returnGithub"></p>
                            <p class="returnGithubUsuario">
                                <a href="" id="returnGithubUsuario"></a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        Desenvolvido por:Â <a href="https://www.instagram.com/_malcoon/">Renilson Medeiros</a>
    </footer>

</div>

<script src="assets/script.js"></script>
</body>
</html>
