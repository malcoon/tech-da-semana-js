<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e28e4d0b6f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/style.css">
    <title>Semana Tech JavaScript - Rafaella Ballerini | Desafio Extra</title>
</head>
<body>
<div class="container">

    <header>
        <a href="index.html">
            <img src="assets/imgs/logo-ballerini.svg" alt="Logo Ballerini" class="logo-ballerini">
        </a>

        <h1 class="primary-title">
            Desafio Extra: HTML, CSS & JS
        </h1>
    </header>

    <main>
        <section class="challenge-extra-content">
            <div class="dados">
                <h3 class="dados-title">Preencha os campos abaixo:</h3>

                <div class="dados-input">
                    <label for="perfil">Url da sua foto:</label>
                    <input type="url" name="perfil" class="perfil" id="inputPerfil">                 

                    <label>Nome</label>
                    <input required type="text" name="nome" class="name" id="inputNome">

                    <label>Idade</label>
                    <input required type="number" name="idade" class="idade" id="inputIdade">

                    <label>Skills</label>
                    <input required type="text" name="skills" class="skills" id="inputSkills">

                    <label>GitHub</label>
                    <input required type="text" name="github" class="github" id="inputGithub">

                    <label>Twitter</label>
                    <input required type="text" name="twitter" class="twitter" id="inputTwitter">

                    <label>Instagram</label>
                    <input required type="text" name="instagram" class="instagram" id="inputInstagram">

                    <label>LinkedIn</label>
                    <input required type="text" name="linkedin" class="linkedin" id="inputLinkedin">

                    <div class="btn-cadastro">
                        <input  type="reset" class="btn-submit" id="btn-submit" value="Cadastrar">
                    </div>
                </div>
            </div>
        </section>

        <section class="challenge-extra-return returnChallenge">
            <div class="dados">
                <h3 class="dados-title returnTitle" id="returnTitle">Seus dados aparecerão aqui!</h3>
                <div class="dados-input-content">
                        <!-- perfil -->
                        <p class="returnPerfil" id="returnPerfil"></p>
                        <p class="returnPerfilUsuario" id="returnPerfilUsuario"></p>
                    <div class="input-content-dados">
                        <!-- nome -->
                        <p class="returnNome" id="returnNome"></p>
                        <p class="returnNomeUsuario" id="returnNomeUsuario"></p>
                        <!-- idade -->
                        <p class="returnIdade" id="returnIdade"></p>
                        <p class="returnIdadeUsuario" id="returnIdadeUsuario"></p>
                        <!-- skills -->
                        <p class="returnSkills" id="returnSkills"></p>
                        <p class="returnSkillsUsuario" id="returnSkillsUsuario"></p>
                        <!-- github -->
                        <p class="returnGithub" id="returnGithub"></p>
                        <p class="returnGithubUsuario">
                            <a href="" id="returnGithubUsuario"></a>
                        </p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        Desenvolvido por: <a href="https://www.instagram.com/_malcoon/">Renilson Medeiros</a>
    </footer>

</div>

<script src="assets/script.js"></script>
</body>
</html>
